services:
  _defaults:
    public: true
    autoconfigure: false
    autowire: false

  ## Contexts
  Akeneo\Test\Pim\Automation\TaskScheduling\Acceptance\Context\CreateTaskDefinitionContext:
    arguments:
      - '@Akeneo\Pim\Automation\TaskScheduling\Application\TaskDefinition\Create\CreateTaskDefinitionHandler'
      - '@Akeneo\Pim\Automation\TaskScheduling\Domain\Repository\TaskDefinitionRepository'

  Akeneo\Test\Pim\Automation\TaskScheduling\Acceptance\Context\ExceptionContext: ~

  ## Repositories
  Akeneo\Pim\Automation\TaskScheduling\Domain\Repository\TaskDefinitionRepository:
    class: 'Akeneo\Test\Pim\Automation\TaskScheduling\Acceptance\Persistence\InMemoryTaskDefinitionRepository'
